<!DOCTYPE HTML>
<html>
<head>
  <title>404</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8;"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
  <style>
    *{
      margin:0; 
      padding:0;
      font-family: 'Ubuntu', sans-serif;
    }

    .wrap{
      width:100%;
    }

    .wrap div{
      width: 700px;
      height: 200px;
      margin: 0 auto;
      margin-top: 300px;
      border-radius: 20px;
    }

    div > p{
      font-size: 80px;
      text-align: center;
      font-weight: bold;
      color: #8565fc;
      padding-top: 30px;
    }

    .text{
      font-size: 20px;
      font-weight: 100;
      margin-top: 10px;
      color: #a5a3a3;
      padding:0;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .text > a{
      font-size:13px;
      text-decoration: none;
      color:#a5a3a3;
    }

    .text > a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>
 <div class="wrap">
  <div>
    <p>404 Not Found!</p>
    <p class="text">올바르지 않은 접근입니다.</p>
    <p class="text">
      <a href="https://lowelllll.github.io">lowell's blog로 돌아가기</a>
    </p>
  </div>
 </div>
</body>
</html>
