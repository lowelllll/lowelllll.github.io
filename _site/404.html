<!DOCTYPE HTML>
<html>
<head>
  <title>404</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8;"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <style>
    *{
      margin:0; 
      padding:0;
      font-family: 'Ubuntu', sans-serif;
    }

    .wrap{
      width:100%;
    }

    .wrap div{
      width: 700px;
      height: 200px;
      margin: 0 auto;
      margin-top: 300px;
      background-color: #8565fc0d;
      border-radius: 20px;
    }

    div > p:first-child{
      font-size: 80px;
      text-align: center;
      font-weight: bold;
      color: #8565fc;
      padding-top: 30px;
    }

    div > p:last-child{
      font-size: 20px;
      text-align: center;
      margin-top: 10px;
      color: #a5a3a3;
      font-family: 'Nanum Gothic', sans-serif;
    }
  </style>
</head>
<body>
 <div class="wrap">
  <div>
    <p>404 Not Found!</p>
    <p>올바르지 않은 접근입니다.</p>
  </div>
 </div>
</body>
</html>
